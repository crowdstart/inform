sudo: false
language: node_js
node_js:
- 7
script:
- node_modules/.bin/shortcake test
# after_success:
# - node_modules/.bin/shortcake coverage
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
before_install:
- export TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
